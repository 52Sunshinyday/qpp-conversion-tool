machine:
  java:
    version: openjdk8

dependencies:
  override:
    - cd java-conversion-tool; mvn dependency:resolve

test:
  override:
    - cd java-conversion-tool; mvn integration-test
    - cd java-conversion-tool; mvn cobertura:cobertura
    - cd java-conversion-tool; mvn cobertura:check
  post:
    - cp -R java-conversion-tool/target/site/cobertura $CIRCLE_ARTIFACTS
