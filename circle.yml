machine:
  java:
    version: openjdk8
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/frontend/node_modules/.bin" # yarn

dependencies:
  override:
    - cd java-conversion-tool; mvn dependency:resolve
    # download and extract the sonarlint code quality tool
    - wget -O sonarlint.zip https://bintray.com/sonarsource/Distribution/download_file?file_path=sonarlint-cli%2Fsonarlint-cli-2.1.0.566.zip
    - unzip -d . sonarlint.zip
    - cd frontend; yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - cd frontend; npm install -g protractor
  override:
    - mvn integration-test
    - mvn jacoco:report
    - cd java-conversion-tool/src/main; ../../../sonarlint-cli-2.1.0.566/bin/sonarlint
    - cd frontend; yarn run lint
    - cd frontend; yarn run test
    - cd frontend; yarn run e2e
  post:
    - cp -R java-conversion-tool/target/site/jacoco $CIRCLE_ARTIFACTS
    - mkdir $CIRCLE_ARTIFACTS/sonarlint
    - cp -R java-conversion-tool/src/main/.sonarlint/* $CIRCLE_ARTIFACTS/sonarlint